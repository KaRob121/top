<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="game-results">

    </div>

    <script>
        
        // Computer randomly chooses from rock, paper, or scissors
        function computerPlay() {
            const choices = ["Rock", "Paper", "Scissors"];
            return choices[Math.floor(Math.random() * choices.length)]
        }

        // Asks the user to enter whether they want to put out rock, paper, or scissors
        // Trims the user input of extra whitespace
        function promptUserRockPaperScissors() {
            let userInput = prompt("Enter rock, paper, or scissors")
            return userInput.trim();
        }

        // Prints out the result of a game of rock, paper, scissors with the computer
        function playRound(playerSelection, computerSelection) {
            computerSelection = computerPlay().toLowerCase();
            playerSelection = promptUserRockPaperScissors().toLowerCase();

            // Player wins
            if ((playerSelection == "rock" && computerSelection == "scissors") 
                || (playerSelection == "scissors" && computerSelection == "paper")
                || (playerSelection == "paper" && computerSelection == "rock")) {
                return `You win! You chose ${playerSelection} and the computer chose ${computerSelection}`;
            } 
            // No one wins
            else if (playerSelection == computerSelection ) {
                return `No one wins! You chose ${playerSelection} and the computer chose ${computerSelection}`;
            }
            // Computer wins
            else {
                return `You lose! You chose ${playerSelection} and the computer chose ${computerSelection}`;
            }
        }

        // Play rock, paper, scissors with the computer 5 times
        function game() {
            for (let i = 0; i < 5; i++) {
                // console.log(`Round ${i+1}`);
                // console.log(playRound());
                
                let par = document.createElement("p");
                let parContent = document.createTextNode(`Round ${i+1}`);
                par.appendChild(parContent);
                let display = document.getElementById("game-results");
                display.appendChild(par);

                par = document.createElement("p");
                parContent = document.createTextNode(playRound());
                par.appendChild(parContent);
                display = document.getElementById("game-results");
                display.appendChild(par);
            }
        }
        
        // Starts the game
        game();

    </script>
</body>

</html>
