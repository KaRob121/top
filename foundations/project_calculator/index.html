<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script type="text/javascript" src="javascript/calculator.js" async></script>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <p id="display-text">100</p>
        </div>
        <div id="keys">
            <button class="key row-1 col-2">Clear</button>
            <button class="key row-1 col-3">Delete</button>
            <button class="key row-1 col-4">รท</button>
            <button class="key row-2 col-1">7</button>
            <button class="key row-2 col-2">8</button>
            <button class="key row-2 col-3">9</button>
            <button class="key row-2 col-4">ร</button>
            <button class="key row-3 col-1">4</button>
            <button class="key row-3 col-2">5</button>
            <button class="key row-3 col-3">6</button>
            <button class="key row-3 col-4">-</button>
            <button class="key row-4 col-1">1</button>
            <button class="key row-4 col-2">2</button>
            <button class="key row-4 col-3">3</button>
            <button class="key row-5 col-1">0</button>
            <button class="key row-5 col-2">.</button>
            <button class="key row-5 col-3">=</button>
            <button id="two-rows" class="key">+</button>
        </div>
    </div>
</body>
</html>
