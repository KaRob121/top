<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script type="text/javascript" src="javascript/calculator.js" async></script>
</head>

<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>

    <main>
        <div id="calculator">
            <div id="display">
                <p id="display-text">0</p>
            </div>
            <div id="keys">
                <button id="clr" class="key two-cols">Clr</button>
                <button id="del" class="key two-cols">Del</button>
                <button class="key num">7</button>
                <button class="key num">8</button>
                <button class="key num">9</button>
                <button class="key oper">รท</button>
                <button class="key num">4</button>
                <button class="key num">5</button>
                <button class="key num">6</button>
                <button class="key oper">ร</button>
                <button class="key num">1</button>
                <button class="key num">2</button>
                <button class="key num">3</button>
                <button class="key oper">-</button>
                <button id="dec" class="key">.</button>
                <button class="key num">0</button>
                <button id="eq" class="key">=</button>
                <button class="key oper">+</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Karl Espinosa<br><a href="https://github.com/KaRob121" target="_blank">GitHub</a> || <a href="https://www.linkedin.com/in/karlespinosa" target="_blank">LinkedIn</a> </p>
    </footer>
</body>
</html>
