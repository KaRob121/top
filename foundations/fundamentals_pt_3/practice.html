<body>
  <script>
    // Write a function called add7 that takes one number and returns that number + 7.
    function add7(num) {
        if (isNaN(num)) {
            console.log(num + " is not a number")
        } else {
            return num + 7;
        }
    }

    // Write a function called multiply that takes 2 numbers and returns their product.
    function multiply(num1, num2) {
        if (num1 == undefined || num2 == undefined) {
            console.log("Please enter two numbers to multiply.")
        } else if (isNaN(num1) || isNaN(num2)) {
            console.log("One or both of the inputs is not a number.")
        } else {
            return num1 * num2;
        }
    }

    // Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
    function capitalize(str) {
        let cap = () => str[0].toUpperCase() + str.slice(1);
        
        return ((typeof str) != "string" || str == "" || str[0] == " ") ? console.log("There is nothing to capitalize") : cap();
    }

    // Write a function called lastLetter that takes a string and returns the very last letter of that string:
    function lastLetter(str) {
        if ((typeof str) == "string") {
            var len = str.length;
        }  
        let last = () => str[len-1];

        return ((typeof str) != "string" || str == "" || str[len-1] == " ") ? console.log("There is no last letter in the provided string.") : last();
    }
  </script>
