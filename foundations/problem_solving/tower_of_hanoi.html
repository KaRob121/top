<!DOCTYPE html>
<html>

<head>
    <title>Tower of Hanoi</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Tower of Hanoi</h1>
    <p>How tall is your tower?</p>
    <input id="towHeight" type="number">
    <button id="towHeightBttn" type="submit">Enter</button>

    <script>
        const subBttn = document.getElementById("towHeightBttn");

        function setUpGame() {
            var towerHeight = parseInt(document.getElementById("towHeight").value);
            var createPole1 = function() {
                let list = ["pol1"];
                for (let i = 0; i < towerHeight; i++) {
                    list.push(i + 1);
                }
                return list;
            };
            var pole1 = createPole1(), pole2 = ["pol2"], pole3 = ["pol3"];
            arrToRet = [towerHeight, pole1, pole3, pole2];
            return arrToRet;
        }

        function towerOfHanoi(gameSettings) {
            let height = gameSettings[0];
            let src = gameSettings[1];
            let dest = gameSettings[2];
            let extra = gameSettings[3];

            if (height === 1) {
                dest.push(src.pop());
            } else {
                console.log("before");
                console.log(src);
                console.log(dest);
                console.log(extra);
                towerOfHanoi([height - 1 , src, extra, dest]);
                console.log("after");
                console.log(src);
                console.log(dest);
                console.log(extra);
                dest.push(src.pop())
                console.log("before");
                console.log(src);
                console.log(dest);
                console.log(extra);
                towerOfHanoi([height - 1, extra, dest, src]);
                console.log("after");
                console.log(src);
                console.log(dest);
                console.log(extra);
            }
        }

        subBttn.onclick = function () {
            gameSettings = setUpGame();
            console.log("Start");
            towerOfHanoi(gameSettings);
        }

        // function output(value) {

        //     document.body.appendChild(para);
        //     para.textContent = 'Value: ' + value;
        // }
    </script>
</body>

</html>
